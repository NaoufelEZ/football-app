services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./database:/database:ro  # ðŸ‘ˆ SQL script'leri iÃ§in
    env_file:
      - .env.development
    environment:
      - NODE_ENV=development
    depends_on:
      db:
        condition: service_healthy
    networks:
      - football-network
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: football
      POSTGRES_USER: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # ðŸ‘ˆ BU SATIR Ã–NEMLÄ°!
      - ./database:/database:ro  # ðŸ‘ˆ SQL script'leri iÃ§in
    networks:
      - football-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  cron-job:
    build: 
      context: .
      dockerfile: cron-job/Dockerfile
    env_file:
      - .env.development
    depends_on:
      db:
        condition: service_healthy
    networks:
      - football-network
    restart: unless-stopped

# ðŸ‘‡ BU BÃ–LÃœM MUTLAKA OLMALI!
networks:
  football-network:
    driver: bridge

volumes:
  postgres_data:  # ðŸ‘ˆ BU TANIM MUTLAKA OLMALI!
    driver: local